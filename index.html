<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <form action="https://fom.in.ua/echo" method="post">
        <a href="#" class="link login">Login</a>
        <a href="#" class="link register">Register</a>
        <br>
        <br>
        <p class="describe">Enter your email and password to register.</p>
        <input type="text" class="input" name="username" placeholder="Username" required minlength="5" maxlength="10"
            autofocus>
        <br>
        <br>
        <input type="email" class="input" name="email" placeholder="Enter your email address" required>
        <br>
        <br>
        <input type="password" class="input" name="password" placeholder="Password" required minlength="6"
            maxlength="10">
        <br>
        <br>
        <input type="password" class="input" name="confirm-password" placeholder="Confirm Password" required
            minlength="6" maxlength="10">
        <br>
        <br>
        <button type="submit" class="button">Register</button>
        <br>
        <p class="describe center">Or register with</p>
        <a href="#" class="linked">Continue with Google</a>
        <br>
        <br>
        <a href="#" class="linked">Continue with Facebook</a>
    </form>
</body>

</html>
